<md-dialog aria-label="Labels">

    <md-toolbar ng-class="colors[dialogTable.id]">
        <div class="md-toolbar-tools">
            <h2>Labels da tabela @{ dialogTable.title }@</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="@{ closeIconUrl }@" aria-label="Fechar"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>

        <div class="md-dialog-content">

            <form name="form">

                <md-list>

                    <md-list-item>

                        <md-input-container class="md-block">
                            <label>Label de @{ labels[dialogTable.id].title }@</label>
                            <input ng-model="labels[dialogTable.id].as" name="label">
                        </md-input-container>
                        <md-divider></md-divider>

                    </md-list-item>

                    <md-list-item ng-repeat="label in labels[dialogTable.id].attributes">

                        <md-input-container class="md-block">
                            <label>Label de @{ label.name }@</label>
                            <input ng-model="label.as" name="label">
                        </md-input-container>

                        <md-divider ng-if="!$last"></md-divider>

                    </md-list-item>

                </md-list>

            </form>

        </div>

    </md-dialog-content>

</md-dialog>
